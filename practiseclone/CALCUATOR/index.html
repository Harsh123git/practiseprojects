<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a CALCULATOR">
    <meta name="name" content="Calculator">

    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main-box flex">
        <div class="display">
            <p>123</p>
        </div>
        <div class="power-btn btn"><sup>ON</sup>/<SUB>OFF</SUB></div>
        <section class="op-buttons flex">
            <div class="btn add">+</div>
            <div class="btn subtract">-</div>
            <div class="btn multiply">*</div>
            <div class="btn divide">/</div>
            <div class="btn modulus">%</div>
            <div class="btn equal">=</div>
        </section>
        <section class="num-buttons flex">
            <div class="btn num1">1</div>
            <div class="btn num2">2</div>
            <div class="btn num3">3</div>
            <div class="btn num4">4</div>
            <div class="btn num5">5</div>
            <div class="btn num6">6</div>
            <div class="btn num7">7</div>
            <div class="btn num8">8</div>
            <div class="btn num9">9</div>
            <div class="btn num0">0</div>
        </section>

    </div>
    
</body>
</html>
