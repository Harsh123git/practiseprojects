<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Payment form</title>
    </head>
    <body>
        <header>
            <div class="header flex">
                <div class="logo-title flex">
                <IMG src="./winningthrill.png" width="100px">
                <p class="header-title"> PAYMENT FORM</p>
                    </div>
                <nav class="header-nav flex">
                    <ul>
                        <a href="#">Home</a>
                        <a href="#">contact</a>
                        <a href="#">about</a>
                        <a href="#">contact us</a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <div class="payment_box flex">
                <div class="payment_image"></div>
                
                    <p class="username">Username
                    <input type="text" class="user-box" minlength="4"
                        maxlength="15" required>
                    </p>
                    <p class="password">Password
                    <input type="password" class="pass-box" minlength="5"
                        maxlength="10" required>
                    </p>
                    <input type="submit" class="Submit" value="LOGIN">
                
            </div>

        </main>
    </body>
</html>
